# mule-deployments/.github/workflows/cd-deploy.yml

name: Reusable Mule CD Workflow

on:
  workflow_call:
    secrets:
      CA_CLIENT_ID:
        required: true
      CA_CLIENT_SECRET:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Build
        run: mvn clean package -s ./.maven/settings.xml

      - name: Rename Artifact with Commit Hash
        run: |
          artifact=$(ls target/*.jar | head -1)
          hash=$(git rev-parse --short "$GITHUB_SHA")
          renamed="target/$(basename "$artifact" .jar)-$hash.jar"
          mv "$artifact" "$renamed"
    
      - name: Upload for downstream
        uses: actions/upload-artifact@v4
        with:
          name: mule-artifact
          path: target/*.jar

  publish-to-exchange:
    needs: build
    runs-on: ubuntu-latest
    env:
      CA_CLIENT_ID: ${{ secrets.CA_CLIENT_ID }}
      CA_CLIENT_SECRET: ${{ secrets.CA_CLIENT_SECRET }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: mule-artifact

      - name: Upload to Exchange
        run: |
          jar=$(ls *.jar | head -1)
          mvn deploy -s .maven/settings.xml -Dmule.artifact=$jar

  deploy-to-cloudhub2:
    needs: publish-to-exchange
    runs-on: ubuntu-latest
    env:
      CA_CLIENT_ID: ${{ secrets.CA_CLIENT_ID }}
      CA_CLIENT_SECRET: ${{ secrets.CA_CLIENT_SECRET }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: mule-artifact

      - name: Deploy to CloudHub 2
        run: |
          jar=$(ls *.jar | head -1)
          mvn deploy -DmuleDeploy \
              -Dmule.artifact=$jar \
              -s .maven/settings.xml \
              -DskipTests \
              -DskipDeploymentVerification=true
